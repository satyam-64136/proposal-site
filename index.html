<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="mainHeading">Will, you go on a date with me?</h1>

        <div class="gif-container" onclick="playSoundEffect()">
            <img src="images/peach-goma-love-heart-dance.gif" alt="peach-goma-love-heart-dance" id="catGif">
        </div>

        <audio id="soundEffect">
            <source src="sounds/anime-cat-girl-6731.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div class="btn" id="noButton">
            <input type="button" value="YES" id="YES" class="YES" onclick="changeContent()">
            <input type="button" value="NO" id="NO" class="NO" onclick="noButtonClick()">
        </div>
    </div>

    <audio id="yessoundEffect">
        <source src="sounds\shooting-sound-fx-159024.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="noButtonClickSound">
            <source src="sounds/karate-chop-6357.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
